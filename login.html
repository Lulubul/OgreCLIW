<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="js/login.js"></script>
  	<link rel="stylesheet" href="css/login.css">

  </head>

  <body>
    <div class="centerPseudo">

      <!-- Main content -->
      <div class="main-content">
        <!-- Autentification -->
        
          <div>
            <div class="login">
              <h1>Sign Up</h1>

              <!-- Facebook Login -->



              <form method="post" action="index.html">
                <p><input type="text" name="login" value="" placeholder="Username or Email"></p>
                <p><input type="password" name="password" value="" placeholder="Password"></p>
                <p class="remember_me">
                  <label>
                    <input type="checkbox" name="remember_me" id="remember_me">
                    Remember me on this computer
                  </label>
                </p>
                <p class="submit"><input type="submit" name="commit" value="Login"></p>
              </form>

              <div class="login-help">
                <p>Forgot your password? <a href="index.html">Click here to reset it</a></p>
              </div>

            </div><!--

            Register

            --><div class="separator"></div><!--

            Login

            --><div class="login">
              <h1>Sign In</h1>

              <!-- Facebook Login -->

              <a class="btn-auth btn-facebook large" href="#">
                  Sign in with <b>Facebook</b>
              </a>

              <span class="or">- or -</span>

              <!-- Twitter Login -->
              <a class="btn-auth btn-twitter large" href="#">
                  Sign in with <b>Twitter</b>
              </a>

              <br><br>
              <span class="or">- or -</span>
              <br>

              <form method="post" action="index.html">
                <p><input type="text" name="login" value="" placeholder="Username or Email"></p>
                <p><input type="password" name="password" value="" placeholder="Password"></p>
                <p class="remember_me">
                  <label>
                    <input type="checkbox" name="remember_me" id="remember_me">
                    Remember me on this computer
                  </label>
                </p>
                <p class="submit clearfix"><input type="submit" name="commit" value="Login"></p>
              </form>

              <div class="login-help">
                <p>Forgot your password? <a href="index.html">Click here to reset it</a></p>
              </div>

            </div>
          </div>
        
      </div>

    </div>

</html>
